<h2 mat-dialog-title>Delete Todo Item</h2>

<mat-divider></mat-divider>

<mat-dialog-content class="container minWidth"  >
    <p>Are you sure of deleting item : <span class="TodoBaseColor">{{initialData.title}}</span> </p>
</mat-dialog-content>
    
<mat-divider></mat-divider>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" mat-dialog-close="false">Close</button>
    <button mat-raised-button mat-dialog-close color="accent" mat-dialog-close="true">Delete</button>
</mat-dialog-actions>
