<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Row</th>
      <td mat-cell *matCellDef="let row">{{row.row}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
       
        <a style="cursor: pointer;" (click)="onChangeStatus(row.id)">
        <mat-icon *ngIf="!row.completed" color="primary" matTooltip="In Progress">pending_actions</mat-icon>
        </a>
        <a style="cursor: pointer;" (click)="onChangeStatus(row.id)">
        <mat-icon *ngIf="row.completed" class="statusGreen" matTooltip="Done">check_circle</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row">
        <a style="cursor: pointer;" (click)="openEditDialog(row.id)">
          <mat-icon color="accent" matTooltip="Edit Item">mode_edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let row">
        <a style="cursor: pointer;" (click)="onDeleteDialog(row.id)">
          <mat-icon color="warn" matTooltip="Delete Item">delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
